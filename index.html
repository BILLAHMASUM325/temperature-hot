<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="inputType" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="buttonType" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="cityType">Dhaka</h1>
            <h3><span id="deg">38.06</span>&deg;C</h3>
            <h1 id="clouds" class="lead">Clouds</h1>
        </div>
    </div>

<script>
  var inputType = document.getElementById("inputType");
  var buttonType = document.getElementById("buttonType");
  var cityType = document.getElementById("cityType");
  var degCel = document.getElementById("deg");
  var clouds = document.getElementById("clouds");



    buttonType.addEventListener('click', function(){
        fetch('http://api.openweathermap.org/data/2.5/weather?q='+inputType.value+'&appid=9e428309abc9e45cd25e925e81c99718')
        .then(response => response.json())
        .then(data => {
            var nameValue = data['name'];
            var tempValue = data['main']['temp'];
            var kalToCel = tempValue - 273.14;
            var descValue = data['weather'][0]['description'];

            cityType.innerHTML = nameValue;
            degCel.innerHTML = kalToCel;
            clouds.innerHTML = descValue;
           
        })

    })
</script>
</body>

</html>
